<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="chess.svg" />
  <title>Chess</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js" type="module"></script>
</head>

<body>
  <div class="game-container">
    <div class="game-status"></div>
    <div class="game-controls">
      <button class="flip">Flip Board
        <input id="flip-checkbox" type="checkbox" class="flip-every-move">
      </button>
      <button class="undo">Undo Move</button>
      <button class="reset">Reset Game</button>
    </div>
    <div class="board"></div>
    <div class="captured top"></div>
    <div class="captured bottom"></div>
    <div class="modal"></div>
  </div>
</body>

</html>
