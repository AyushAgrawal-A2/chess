<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="chess.svg" />
  <title>Chess</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js" type="module"></script>
</head>

<body>
  <div class="game-container">
    <div class="game-status"></div>
    <div class="game-controls">
      <button class="undo">Undo Move</button>
      <button class="reset">Reset Game</button>
    </div>
    <div class="board"></div>
    <div class="captured top"></div>
    <div class="captured bottom"></div>
    <div class="modal"></div>
    <audio class="move-audio" src="/assets/move.mp3"></audio>
    <audio class="capture-audio" src="/assets/capture.mp3"></audio>
    <audio class="gamOver-audio" src="/assets/gameOver.mp3"></audio>
  </div>
</body>

</html>
